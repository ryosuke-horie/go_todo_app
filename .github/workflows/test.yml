name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version: 1.23

      - name: Run Tests
        run: go test ./... -coverprofile=coverage.out

      - name: Report coverage
        uses: k1LoW/octocov-action@v0
